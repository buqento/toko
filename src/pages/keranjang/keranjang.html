<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only [navPush]="pushPage">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            Keranjang
        </ion-title>
    </ion-toolbar>
</ion-header> 

<ion-content>

    <ion-list>
        <ion-item-divider>
            <p item-start>Total Pembayaran</p>
            <p item-end><strong>Rp.{{totalPembayaran}}</strong></p>
        </ion-item-divider>

        <ion-grid no-padding fixed>
                <ion-row>
                  <ion-col col-6 *ngFor="let item of dataSet;  let msgIndex = index">
                    <ion-card>
                      <img src="https://okedeli.com/apps/images/{{item.foto}}"/>
                      <ion-card-content no-padding>
                        <ion-item>
                                <p color="primary"><strong>{{item.nama}}</strong></p>
                                <p><small>{{item.qty}} pkt <ion-icon name="arrow-forward"></ion-icon>  Rp.{{item.harga_item}}</small></p>
                        </ion-item>
                        <ion-item>
                                <p item-start><small>{{item.dt_belanja | amTimeAgo}}</small></p>
                                <p item-end>                        
                                    <ion-icon name="close" item-end (click)="confirmDelete(item.id_belanja, msgIndex)"></ion-icon>
                                </p>
                        </ion-item>
                      </ion-card-content>
                    </ion-card>
                  </ion-col>
                </ion-row>
        </ion-grid>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-grid no-padding fixed>
        <ion-row>
            <ion-col col-7>
                <ion-item no-lines>
                    Saldo <strong>Rp.{{vSaldo}}</strong>
                </ion-item>
            </ion-col>
            <ion-col col-5>
                <button ion-button icon-start full color="primarydark" (click)="confirmPembayaran()">
                    <ion-icon name="checkmark-circle"></ion-icon>
                    Bayar
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
