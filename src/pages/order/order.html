<ion-header>
    <ion-toolbar color="success">
        <ion-buttons start>
            <button ion-button icon-only [navPush]="pushPage">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            Proses pengiriman...
        </ion-title>
    </ion-toolbar>
</ion-header> 

<ion-content>
        <ion-list>
                <ion-item-divider>
                    <p item-start>Total Orderan</p>
                    <p item-end><strong>Rp.{{totalPembayaran}}</strong></p>
                </ion-item-divider>
        
                <ion-grid no-padding fixed>
                        <ion-row>
                          <ion-col col-6 *ngFor="let item of dataSet;  let msgIndex = index" (click)="getProductDetail(item.id)">
                            <ion-card>
                              <img src="https://okedeli.com/apps/images/{{item.foto}}"/>
                              <ion-card-content no-padding>
                                <ion-item>
                                        <p color="primary"><strong>{{item.nama}}</strong></p>
                                        <p><small>{{item.qty}} pkt <ion-icon name="arrow-forward"></ion-icon>  Rp.{{item.harga_item}}</small></p>
                                        <p><small>{{item.dt_belanja | amTimeAgo}}</small></p>
                                </ion-item>
                              </ion-card-content>
                            </ion-card>
                          </ion-col>
                        </ion-row>
                </ion-grid>
        </ion-list>

</ion-content>
