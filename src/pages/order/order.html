<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only [navPush]="pushPage">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            Orderan
        </ion-title>
    </ion-toolbar>
</ion-header> 


<ion-content>
  <ion-list>
    <ion-item-divider>
        <p item-start>Total Orderan</p>
        <p item-end><strong>Rp.{{totalPembayaran}}</strong></p>
    </ion-item-divider>
  <ion-grid no-padding fixed>
      <ion-row>
            <ion-col col-6 *ngFor="let item of dataSet; let msgIndex = index">
                <ion-item>
                    <img src="https://okedeli.com/apps/images/{{item.foto}}">
                    <p color="primary"><strong>{{item.nama}}</strong></p>
                    <p><small><strong>{{item.qty}} pkt <ion-icon name="arrow-forward"></ion-icon>  Rp.{{item.harga_item}}</strong></small></p>
                    <p><small>{{item.dt_belanja | amTimeAgo}}</small></p>  
                </ion-item>
            </ion-col>
      </ion-row>
  </ion-grid>
</ion-list>

</ion-content>
