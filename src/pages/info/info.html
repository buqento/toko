<ion-header>
  <ion-navbar>
    <ion-title>Info Produk</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
          <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
      <img src="https://okedeli.com/apps/images/{{foto}}"/>
      <ion-list>
        <ion-item>
                <ion-icon item-start name="ios-restaurant-outline"></ion-icon>
                <h2>{{nama}}</h2>
        </ion-item>
        <ion-item>
                <ion-icon item-start name="ios-cash-outline"></ion-icon>
                <p>Rp.{{conv_harga_satuan}} / item</p>
        </ion-item>
        <ion-item>
                <ion-icon item-start name="ios-home-outline"></ion-icon>
                <p>{{nama_penyedia}}</p>
        </ion-item>
        <ion-item>
                <ion-icon item-start name="ios-pin-outline"></ion-icon>
                <p text-wrap>{{alamat}}</p>
        </ion-item>
        <button ion-button full clear (click)="openUlasan(kode_item, nama, id_penyedia)">
                Lihat Ulasan
        </button>
      </ion-list>
  </ion-card>
</ion-content>
