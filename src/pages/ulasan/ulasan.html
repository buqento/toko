<ion-header>
  <ion-navbar>
    <ion-title>{{vNama_produk}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list *ngFor="let item of dataSet">
      <ion-item>        
        <h2>{{item.nama_pengguna}}</h2>
        <p text-wrap><strong>{{item.komentar}}</strong></p>
        <p><small>{{item.tanggal | amTimeAgo}}</small></p>
      </ion-item>
      <hr>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-item>
      <ion-input type="text" placeholder="Tinggalkan ulasan..." [(ngModel)]="ulasanPostData.komentar"></ion-input>
      <button ion-button item-end icon-only clear (click)="postUlasan()">
          <ion-icon name="ios-send-outline"></ion-icon>
      </button>
  </ion-item>
</ion-footer>
