<ion-header>
    <ion-navbar>
        <ion-title>
            {{judul}}
        </ion-title>
    </ion-navbar>
</ion-header> 

<ion-content>
    <ion-list>
            <ion-grid no-padding fixed>
                    <ion-row>
                      <ion-col col-6 *ngFor="let item of dataSet" (click)="getProductDetail(item.id)">
                        <ion-card>
                          <img src="https://okedeli.com/apps/images/{{item.foto}}"/>
                          <ion-card-content no-padding>
                              <ion-item>
                                <p><strong>{{item.nama}}</strong></p>
                                <p><small>Rp.{{item.harga_satuan}}</small></p>
                              </ion-item>
                          </ion-card-content>
                        </ion-card>
                      </ion-col>
                    </ion-row>
                </ion-grid>
    </ion-list>
</ion-content>
