<ion-header>
  <ion-navbar>
      <ion-title>
          {{nama}}
      </ion-title>
  </ion-navbar>
</ion-header> 

<ion-content>
    <ion-card>
        <div>
            <ion-list>
                <ion-grid fixed>
                    <ion-row>
                      <ion-col col-6 class="product" *ngFor="let item of dataSet" (click)="openDetail(item.nama, item.foto, item.lat, item.lng, item.suka, item.harga_satuan, item.nama_penyedia, item.alamat, item.kode_item, item.id, item.id_penyedia, item.jml)">
                          <img src="https://okedeli.com/apps/images/{{item.foto}}"/>
                              <ion-item>
                                <p><strong>{{item.nama}}</strong></p>
                                <p><small>Rp.{{item.conv_harga}}</small></p>
                              </ion-item>
                      </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-list>
        </div>
    </ion-card>
</ion-content>
